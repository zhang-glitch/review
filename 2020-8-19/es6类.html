<!DOCTYPE html>

<body>
  <script>
    class Person {
      constructor() {
        this.name = 'zh'
        this.saySex = () => {
          console.log('male')
        }
      }

      sayName() {
        console.log(this.name)
      }

      sayAge = () => {
        console.log('20')
      }
    }

    Person.prototype.say = () => {
      console.log('1')
    }

    let p = new Person()
    console.log(Person)
    console.log(Person.prototype)
    console.log(Person.prototype.constructor)
    console.log(p)
    console.log(p.__proto__)

  </script>
