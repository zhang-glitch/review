<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* .content {
      padding: 0 310px;
    } */

    .left {
      width: 300px;
      height: 200px;
      float: left;
      background: red;
      margin-left: -100%;
      /* position: relative;
      left: -310px; */
    }

    .middle {
      width: 100%;
      height: 200px;
      float: left;
      box-sizing: border-box;
      padding: 0 120px 0 310px;
      background: blue;
    }

    .right {
      width: 300px;
      height: 200px;
      float: left;
      background: skyblue;
      margin-left: -300px;
      /* position: relative;
      right: -310px; */
    }

    /* 清除兄弟元素之间的浮动 */
    .bottom {
      width: 100%;
      height: 200px;
      text-align: center;
      background: yellow;
      /* 这样也可以 */
      /* clear: both; */
    }

    .content {
      margin: 0 10px;
      border: 1px solid black;
    }

    .content:after {
      content: "";
      display: block;
      clear: both;
    }

    /* .content {
      float: left;
    } */
  </style>
</head>

<body>
  <div class="content">
    <div class="middle">333333333333</div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="bottom">下面的元素</div>
</body>

</html>
