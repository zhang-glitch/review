<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .left {
      width: 300px;
      height: 200px;
      float: left;
      background: red;
    }

    .middle {
      width: calc(100vw - 600px);
      height: 200px;
      float: left;
      background: blue;
    }

    .right {
      width: 300px;
      height: 200px;
      float: left;
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>

</html>
