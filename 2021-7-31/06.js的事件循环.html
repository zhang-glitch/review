<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>

    setTimeout(function () {
      console.log('2');
      new Promise(function (resolve) {
        console.log('4');
        resolve();
      }).then(function () {
        console.log('5')
      })
    }, 1000)

    setTimeout(function () {
      console.log('22');
      new Promise(function (resolve) {
        console.log('44');
        resolve();
      }).then(function () {
        console.log('55')
      })
    }, 100)



    new Promise(function (resolve) {
      console.log('7');
      resolve();
    }).then(function () {
      console.log('8')
    })
  </script>
</body>

</html>
