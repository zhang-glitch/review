<body>
  <script>
    function myTrim(str) {
      if (str && typeof str === "string") {
        return str.replace(/(^\s*)|(\s*$)/g, ""); //去除前后空白符
      }
    };
    console.log(myTrim("   0000 ").length)
  </script>
</body>
