<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg {
      stroke: #000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style>
</head>

<body>
  <!-- svg默认宽高是300x150 -->
  <!-- <svg>
    <rect style="fill: currentColor;" width="200" height="200"></rect>
  </svg> -->

  <svg width="500" height="200" viewBox="0 0 50 20" style="border: 1px solid #000000">
    <rect x="20" y="10" width="10" height="5" style="stroke: #000000; fill:none;" />
  </svg>
  <br>
  <svg width="50" height="50" viewBox="0 0 500 500" style="border: 1px solid #140404"
    preserveAspectRatio="xMinYMid  meet">
    <rect x="0" y="0" width="1000" height="500" style="stroke: #000000; fill:none;" />
  </svg>
  <svg>
    <polyline points="3 3 30 28 3 53"></polyline>
  </svg>
