<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rect {
      /* transform: rotate(30deg); */
      transform: rotate(30deg) translate(20px, 50px);
    }
  </style>
</head>

<body>
  <!-- svg标签属性可以指定多个变换，如果使用了class属性来指定css样式。只可以一种变换 -->
  <!-- transform="translate(20, 50) rotate(30)" -->
  <svg width="500" height="200" viewBox="0 0 500 200" style="border: 1px solid black;">
    <rect x="5" y="5" stroke="red" stroke-width="3" width="100" height="50" class="rect"
      transform="translate(20, 50) rotate(30)">
    </rect>
  </svg>
</body>

</html>
