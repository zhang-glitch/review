<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .son1 {
      width: 90px;
      height: 90px;
      border: 1px solid yellow;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- border-box：他只管自己，不管子元素。 -->
  <div class="parent">
    <div class="son1"></div>
  </div>
</body>

</html>
