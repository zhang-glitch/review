<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      margin-top: 100px;
      position: absolute;
    }


    .son {
      border: 1px solid black;
      width: 50px;
      height: 50px;
      position: absolute;
      /* 这里的值是相对定位的父元素边框的移动的。 */
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="son">
      我是内部定位元素
    </div>
  </div>
</body>

</html>
