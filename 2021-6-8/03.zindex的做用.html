<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first {
      position: absolute;
      z-index: 3;
      text-align: center;
      background: blue;
      width: 100px;
      height: 100px;
    }

    .second {
      position: relative;
      /* 他的做用范围是定位元素。非定位元素不能使用 */
      z-index: -1;
      background: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="first">第一个</div>
  <div class="second">第二个</div>
</body>

</html>
