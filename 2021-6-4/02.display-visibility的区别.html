<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .disp {
      /* 不占空间的隐藏 */
      display: none;
      background: red;
    }

    .visi {
      background: blue;
      /* 占空间的隐藏 */
      visibility: hidden;
    }

    .other {
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class="disp">
    我是disp内容
  </div>
  <div class="visi">
    我是visi内容
  </div>
  <div class="other">其他内容</div>
</body>

</html>
