<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button:disabled {
      background: red;
    }

    button:enabled {
      background: skyblue;
    }
  </style>
</head>

<body>
  <!--  
    :enabled、:disabled 控制表单控件的禁用状态。
    :checked，单选框或复选框被选中。 
  -->
  <button disabled>
    按钮1
  </button>
  <button>
    按钮2
  </button>
</body>

</html>
