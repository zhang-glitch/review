<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .f {
      width: 100px;
      height: 100px;
      background: red;
      float: left;
    }

    .s {
      width: 100px;
      height: 100px;
      background: blue;
      /* 这个属性是做用于非浮动元素的 */
      clear: both;
    }
  </style>
</head>

<body>
  <div class="f"></div>
  <div class="s"></div>
</body>

</html>
