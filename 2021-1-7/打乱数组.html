<body>
  <script>
    // console.log(Math.random() - 0.5)
    let arr = [1, 22, 11, 332, 42, 12, 222]
    arr.sort((a, b) => {
      //前一个参数是数组的后一项，第二个参数是数组的前一项
      // console.log(a, b)
      // 升序是按顺序相减，降序是反向相减。
      return a - b
    })
    // 原数组被改变。
    console.log(arr)
  </script>
</body>
