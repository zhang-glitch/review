<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #parent {
      min-width: 310px;
      /*100+10+200,防止宽度不够,子元素换行*/
    }

    #left {
      margin-right: 10px;
      /*#left和#center间隔*/
      float: left;
      width: 100px;
      height: 500px;
      background-color: #f00;
    }

    #center {
      float: left;
      width: 200px;
      height: 500px;
      background-color: #eeff2b;
    }

    #right {
      margin-left: 320px;
      /*等于#left和#center的宽度之和加上间隔,多出来的就是#right和#center的间隔*/
      height: 500px;
      background-color: #0f0;
    }

    #right {
      overflow: hidden;
      /*触发bfc, 让其宽度自适应。*/
      height: 500px;
      background-color: #0f0;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="left">左列定宽</div>
    <div id="center">中间定宽</div>
    <div id="right">右列自适应</div>
  </div>
</body>

</html>
