<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 这里的权重比！import还大。 */
      max-width: 10px;
      width: 100px !important;
      /* min-width和max-width出现重叠时。min-width的权重最大。 */
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div>
    测试文本
  </div>
</body>

</html>
