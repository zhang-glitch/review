<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* visibility隐藏后不能再触发点击事件。 */
    div {
      width: 100px;
      height: 100px;
      background: red;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div id="div">我是需要隐藏的元素</div>
  <script>
    const div = document.getElementById("div")
    div.onclick = () => {
      console.log("我点击了隐藏的元素。")
    }
  </script>
</body>

</html>
