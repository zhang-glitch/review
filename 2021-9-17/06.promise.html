  <script>

    const repeatFunc = repeat(console.log, 4, 3000);


    repeatFunc("helloworld");

    // 每3秒打印一个helloworld，总计执行4次

    function repeat(fn, count, timeout) {
      let i = 0;
      if (i < count) {
        clearInterval(timer)
      }
      var timer = setInterval(() => {
        i++;
        console.log("fn", fn)
        return fn
      }, timeout)

    }
  </script>
