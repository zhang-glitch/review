<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1 {
      overflow: hidden;
      text-overflow: ellipsis;
      /* 作为弹性伸缩盒子模型显示。 */
      display: -webkit-box;
      /* 设置伸缩盒子的子元素排列方式--从上到下垂直排列 */
      -webkit-box-orient: vertical;
      /* 显示的行 */
      -webkit-line-clamp: 2;
      width: 20px;
    }

    .p2 {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 40px;
    }
  </style>
</head>

<body>
  <p class="p1">this is my book, 我是中国人。多行文本省略</p>
  <p class="p2">this is my book, 我是中国人。单行文本省略</p>
</body>

</html>
