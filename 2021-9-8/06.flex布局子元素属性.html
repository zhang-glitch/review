<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      height: 300px;
      display: flex;
      border: 1px solid black;
      align-items: center;
    }

    .box div {
      width: 150px;
    }

    .first {
      background: red;
      align-self: auto;
    }

    .second {
      background: blue;
      align-self: stretch;
    }

    .third {
      background: yellow;
      align-self: baseline;
    }

    .four {
      background: green;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="four">4</div>
  </div>
</body>

</html>
