<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
    }

    div:after {
      content: '';
      border-top: 20px solid red;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      position: absolute;
      bottom: -20px;

    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
