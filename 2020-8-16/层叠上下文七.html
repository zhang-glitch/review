<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      z-index: 0;
    }

    .a {
      background: red;
      width: 100px;
      height: 100px;
      position: absolute;
      z-index: -1;
    }

    .b {
      background: blue;
      width: 100px;
      height: 100px;
      margin-top: 50px;
      position: absolute;
      z-index: -999;
    }
  </style>
</head>

<body>
  <div>
    <p class="a">a</p>
    <p class="b">b</p>
  </div>
</body>

</html>
