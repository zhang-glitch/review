<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    const oul = document.getElementsByTagName("ul")[0];
    oul.addEventListener("click", (e) => {
      console.log(e.target)// 点击那个就出发那个
      console.log(e.currentTarget)// 当前绑定事件的对象。
    })
  </script>
</body>

</html>
