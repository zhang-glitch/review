<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #first {
      width: 400px;
      height: 400px;
      background: red;
    }

    #second {
      width: 300px;
      height: 300px;
      background: blue;
    }

    #third {
      width: 200px;
      height: 200px;
      background: green;
    }
  </style>
</head>

<body>
  <div id="first">
    <div id="second">
      <div id="third"></div>
    </div>
  </div>
  <script>

    // 默认·为事件冒泡

    const first = document.getElementById("first");
    const second = document.getElementById("second");
    const third = document.getElementById("third");


    // true表示事件捕获执行
    first.addEventListener("click", () => {
      console.log("first捕获")
    }, true)
    second.addEventListener("click", () => {
      console.log("second捕获")
    }, true)
    third.addEventListener("click", () => {
      console.log("third捕获")
    }, true)


    // false表示事件冒泡执行
    first.addEventListener("click", () => {
      console.log("first冒泡")
    }, {
      capture: false,// 表示非捕获
      once: true, // 表示值触发一次，然后就被移除。
      passive: true
    })
    second.addEventListener("click", () => {
      console.log("second冒泡")
    })
    third.addEventListener("click", () => {
      console.log("third冒泡")
    })


  </script>
</body>

</html>
