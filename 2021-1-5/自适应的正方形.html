<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 10%;
      /* 这里padding-top也可以。主要是为了设置容器的高度。 这里的百分号是相对元素自身宽度计算的。*/
      padding-bottom: 10%;
      height: 0;
      background: red;
    }

    /* 这里不会显示。因为padding设置百分号是以自身宽度转换的 */
    p {
      height: 10%;
      padding-right: 10%;
      width: 0;
      background: blue;
    }
  </style>
</head>

<body>
  <div></div>
  <p></p>
</body>

</html>
