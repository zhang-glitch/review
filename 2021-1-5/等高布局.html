<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      border: 1px solid black;
      overflow: hidden;
    }

    .first {
      width: 200px;
      background: red;
      position: absolute;
      left: 0;
      top: 0;
      /* 这里的样式对定位的元素不起作用 */
      margin-bottom: -9999px;
      padding-bottom: 9999px;
    }

    .second {
      width: 200px;
      background: green;
      position: absolute;
      right: 0;
      top: 0;
      /* 这里的样式对定位的元素不起作用 */
      margin-bottom: -9999px;
      padding-bottom: 9999px;
    }

    .third {
      width: 100%;
      background: yellow;
      margin: 0 220px;
      margin-bottom: -9999px;
      padding-bottom: 9999px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="first">1</div>
    <div class="second">
      2以上是大致范围，大家可以照着把题目归类，当然除了这些还会有些别的，比如说设计模式等等的问题。另外会刷面试题只是一部分，如果只能生搬硬套，稍微题目变种一下就不会的话也没啥用。更好的办法是把这些内容内化，了解这个题目为什么要这样解，并且和自身的项目所结合。比如说项目中做过性能优化，那么你就可以把相关的性能优化答案都聊一下。
      以下几个链接的内容大部分都是笔者身边朋友所写，就职的都是一二线公司。这些内容看完足以，没必要一直盯着面试题去刷，其他还有我们需要准备的内容，面试题并不是本文的重点。

      来源：掘金
      著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</div>
    <div class="third">3</div>
  </div>
</body>

</html>
