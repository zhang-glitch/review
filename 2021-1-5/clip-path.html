<head>

  <style>
    div {
      width: 100px;
      height: 100px;
    }

    .inset {
      clip-path: inset(0);

      background: red;
    }

    .inset:hover {
      clip-path: inset(100px 200px 10% 20% round 20px);
      background: red;
    }
  </style>
</head>

  </div>
</body>
