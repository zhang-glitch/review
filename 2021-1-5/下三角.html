<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 30px;
      height: 30px;
      background: red;
      /* // 将坐标(0,0),(0,30),(30,0)连成一个三角形 */
      clip-path: polygon(0px 0px, 0px 30px, 30px 0px);
      /* // 旋转225，变成下三角 */
      transform: rotate(-135deg);
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
