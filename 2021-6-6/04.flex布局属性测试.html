<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 1px solid black;
      width: 400px;
      height: 800px;
      display: flex;
      /* 如果不换行，他会压缩子元素 。如果压缩完毕后不能装下，就会溢出*/
      flex-wrap: nowrap;
      /* 设置该属性后，flex-wrap就没有影响了 */
      flex-direction: column;
      /* 一下两个属性是更具flex-wrap来判断主轴的。 */
      justify-content: space-around;
      align-items: center;
    }

    .parent div {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .forth {
      /* 和align-items差不多 */
      align-self: flex-start;
    }
  </style>
</head>

<body>

  <!-- 

    项目的属性（元素的属性）：
      order 属性：定义项目的排列顺序，顺序越小，排列越靠前，默认为 0

      flex-grow 属性：定义项目的放大比例，即使存在空间，也不会放大

      flex-shrink 属性：定义了项目的缩小比例，当空间不足的情况下会等比例的缩小，如果定义个 item 的 flow-shrink 为 0，则为不缩小

      flex-basis 属性：定义了在分配多余的空间，项目占据的空间。

      flex：是 flex-grow 和 flex-shrink、flex-basis 的简写，默认值为 0 1 auto。
      
      align-self：允许单个项目与其他项目不一样的对齐方式，可以覆盖 align-items，默认属
      性为 auto，表示继承父元素的 align-items

  -->
  <div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="forth">4</div>
    <div>5</div>
  </div>
</body>

</html>
