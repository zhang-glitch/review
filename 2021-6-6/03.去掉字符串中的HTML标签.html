<body>
  <script>
    function unHtml(str) {
      // const reg = /<\w?>|<\/\w>/gi
      const reg = /<\/?\w+\/?>/gi; // x?： 表示有一个或0个x。
      return str.replace(reg, '')
    }

    console.log(unHtml('<div>这里是 div<p>里面的段落</p></div>'))
  </script>
</body>
