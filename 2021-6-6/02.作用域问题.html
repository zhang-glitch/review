<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (i = 0, j = 0; i < 10, j < 6; ++i, ++j) {
      k = i + j;
    }
    console.log(k)// 10 这里不是12的原因是for内部有自己的作用域。

    for (var i = 1; i <= 3; i++) {
      setTimeout(function () {
        console.log(i);// 4 4 4
      }, 0);
    };
  </script>
</body>

</html>
