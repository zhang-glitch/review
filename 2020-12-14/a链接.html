<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      color: #00e;
    }

    a:visited {
      color: #551a8b;
    }

    a:hover {
      color: #06e;
    }

    a:focus {
      outline: thin dotted;
    }

    a:hover,
    a:active {
      outline: 0;
    }

    a,
    a:visited,
    a:active {
      text-decoration: none;
      color: #fff;
      -webkit-transition: all .3s ease-in-out;
    }

    a:hover,
    .glow {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
    }
  </style>
</head>

<body style="background: black;">
  <a href="">大大哇哒</a>
</body>

</html>
