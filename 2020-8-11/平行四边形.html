<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: skyblue;
      width: 100px;
      height: 100px;
      /* transform: skew(-30deg); */
      overflow: hidden;
      margin: 0 auto;
    }

    img {
      width: 100px;
      height: 100px;
      transform: skew(0deg);
      transition: 1s;
    }

    img:hover {
      transform: skew(0deg);
    }
  </style>
</head>

<body>
  <div>
    <img src="https://lhammer.cn/You-need-to-know-css/static/dog2018.jpg" alt="">
  </div>
</body>

</html>
