  <div id="div" style="height: 1500px;">我的</div>
  <script>
    // 防抖
    function debounce(fn, delay = 300) {
      const timer = null;
      return function () {
        //先清除定时器
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, arguments)
        }, delay);
      }
    }
    function throttle(fn, delay = 300) {
      let flag = true;
      return function () {
        // 这里表示当未到delay时间时，不会执行fn函数，因为flag=false
        if (!flag) {
          return;
        }
        flag = false;
        setTimeout(() => {
          fn.apply(this, arguments)
          flag = true
        }, delay)
      }
    }
    window.onscroll = throttle(function () {
      console.log("==========")
    })
  </script>
