<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      width: 500px;
      height: 500px;
      border: 1px solid black;

    }

    li {
      list-style-type: none;
      width: 60px;
      height: 30px;
      float: left;
      background: #eee;
      margin: 10px;
    }

    .check {
      background: orange;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script>
    const oUl = document.getElementsByTagName("ul")[0]

    oUl.onclick = function (e) {
      // console.log("e", e)
      const isCheck = e.target.getAttribute("class");
      if (!isCheck) {
        e.target.setAttribute("class", 'check')
        e.target.innerHTML = '已选';
      } else {

        e.target.setAttribute("class", '')
        e.target.innerHTML = '';
      }
    }
  </script>
</body>

</html>
