<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3, 2, 4, 1, 9, 2, 6, 3]

    function cutArr(arr) {
      const newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (!newArr.includes(arr[i])) {
          newArr.push(arr[i])
        } else {
          continue;
        }
      }
      return newArr
    }

    const newArr = cutArr(arr)
    console.log(newArr)
  </script>
</body>

</html>
