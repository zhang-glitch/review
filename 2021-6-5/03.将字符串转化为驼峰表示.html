  <!-- 

    已知有字符串 foo=”get-element-by-id”,写一个 function 将其转化成驼峰表示法”
getElementById”。
  -->

  <script>
    function getCap(str) {
      let strCap = ''
      let strArr = str.split('-');
      strArr.forEach((item) => {
        strCap += item.charAt(0).toUpperCase() + item.substr(1)
      })
      strCap = strCap.charAt(0).toLowerCase() + strCap.substr(1)
      console.log(strCap)
    }


    getCap('get-element-by-id');
  </script>
